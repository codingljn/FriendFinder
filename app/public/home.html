<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>
                <i class="fa fa-users" aria-hidden="true"></i> Friend Finder</h1>
            <hr>
            <h2>Need more friends? Want to change some of your current ones?</h2>
            <h2>Answer a few basic questions. </h2>
            <h2>Then find the friend with the greatest compatibility!</h2>
            <br>

            <div>
                <a href="/survey">
                    <button type="button" class="btn btn-lg btn-danger">
                        <h4>
                            <i class="fa fa-server" aria-hidden="true"></i>
                            </span> Find Your Match!</h4>
                    </button>
                </a>
            </div>

        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/codingljn/FriendFinder.git">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>




</body>

</html>
